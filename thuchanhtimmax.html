<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tìm GTLN</title>
</head>
<body>
<script>
    let number = [2, 4, 2, 5, 6, 2, 3, 45, 74, 2, 4];
    let max = number[0];
    let index = 0;
    for (let i = 1; i < number.length; i++) {
        if (number[i] > max) {
            max = number[i];
            index = i;
        }
    }
    alert("max:" + max + "at position" + index)
</script>
</body>
</html>
